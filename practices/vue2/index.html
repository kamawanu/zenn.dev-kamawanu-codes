<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ vueversion }}
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            vueversion: undefined,
        },
        methods: {
        },
        mounted() {
            this.vueversion = Vue.version;
        }
    })
</script>

</html>
