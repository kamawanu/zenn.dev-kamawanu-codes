<html>

<head>
    <!-- https://ja.vuejs.org/guide/quick-start.html#using-vue-from-cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{vue3version}}
    </div>
</body>
<script>
    const createApp = Vue.createApp;
    const _version = Vue.version;
    console.log(_version);
    const vue3versionapp = createApp(
        {
            data: function () {
                vue3version: undefined
            },
            methods: {
            },
            mounted: function () {
                this.vue3version = _version;
                this.$forceUpdate();
            }
        }
    ).mount("#app")
</script>

</html>
